<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muvaffaqiyatli</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:'Segoe UI',sans-serif;
        }

        body{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#021b0f,#022e1a,#031a10);
            overflow:hidden;
            color:white;
        }

        /* NEON BACKGROUND */
        body::before{
            content:"";
            position:absolute;
            width:600px;
            height:600px;
            background:radial-gradient(circle,#00ff9d,transparent 70%);
            top:-200px;
            left:-200px;
            opacity:.35;
            animation:float 8s ease-in-out infinite;
        }
        body::after{
            content:"";
            position:absolute;
            width:600px;
            height:600px;
            background:radial-gradient(circle,#00ffa6,transparent 70%);
            bottom:-200px;
            right:-200px;
            opacity:.35;
            animation:float 10s ease-in-out infinite;
        }

        @keyframes float{
            0%{transform:translateY(0)}
            50%{transform:translateY(50px)}
            100%{transform:translateY(0)}
        }

        /* PARTICLES */
        .particle{
            position:absolute;
            width:6px;
            height:6px;
            background:#00ffae;
            border-radius:50%;
            opacity:.6;
            animation:rise 8s linear infinite;
        }
        @keyframes rise{
            from{transform:translateY(0);opacity:0}
            20%{opacity:1}
            to{transform:translateY(-100vh);opacity:0}
        }

        /* CARD */
        .card{
            text-align:center;
            padding:70px 90px;
            border-radius:35px;
            background:rgba(255,255,255,0.05);
            backdrop-filter:blur(18px);
            border:1px solid rgba(0,255,170,.4);
            box-shadow:0 0 80px rgba(0,255,170,.35);
            animation:fade 1.2s ease;
        }

        /* CHECK */
        .check{
            font-size:110px;
            color:#00ffae;
            text-shadow:0 0 30px #00ffae,0 0 80px #00ffae;
            animation:pop .8s ease;
        }

        /* TEXT */
        h1{
            margin-top:20px;
            font-size:34px;
            background:linear-gradient(90deg,#00ffa6,#00ff6a);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
        }

        p{
            margin-top:15px;
            color:#bdfde2;
            font-size:17px;
        }

        /* BUTTON */
        .btn{
            display:inline-block;
            margin-top:35px;
            padding:15px 45px;
            border-radius:40px;
            background:linear-gradient(90deg,#00ffa6,#00ff6a);
            color:#012b18;
            font-weight:bold;
            text-decoration:none;
            font-size:17px;
            transition:.4s;
            box-shadow:0 0 25px #00ffae;
        }
        .btn:hover{
            transform:scale(1.12);
            box-shadow:0 0 50px #00ffae;
        }

        /* ANIM */
        @keyframes pop{
            0%{transform:scale(0)}
            70%{transform:scale(1.2)}
            100%{transform:scale(1)}
        }
        @keyframes fade{
            from{opacity:0;transform:translateY(60px)}
            to{opacity:1;transform:translateY(0)}
        }
    </style>
</head>

<body>

<!-- particles -->
<div class="particle" style="left:10%;animation-delay:0s"></div>
<div class="particle" style="left:25%;animation-delay:2s"></div>
<div class="particle" style="left:40%;animation-delay:4s"></div>
<div class="particle" style="left:60%;animation-delay:1s"></div>
<div class="particle" style="left:75%;animation-delay:3s"></div>
<div class="particle" style="left:90%;animation-delay:5s"></div>

<!-- CARD -->
<div class="card">
    <div class="check">✔</div>
    <h1>Ma’lumotlaringiz yuborildi</h1>
    <p>So‘rovingiz muvaffaqiyatli qabul qilindi</p>

    <a href="/main" class="btn">Asosiy sahifa</a>
</div>

</body>
</html>
